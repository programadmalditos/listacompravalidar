<form method="POST" class="form form-inline" (ngSubmit)="submit()" #listaCompraForm="ngForm" novalidate>
    <div class="form-group">
        <label for="txtNombre">Nombre*</label>
        <input type="text" id="txtNombre" name="txtNombre" [(ngModel)]="model.nombre" #nombre="ngModel" required minlength="3" maxlength="20" pattern="[A-Z][a-zA-Z0-9]*" />
        <span *ngIf="!nombre.valid && nombre.touched">
    <div [hidden]="!nombre.errors.required">
      Obligatorio
    </div>
    <div [hidden]="!nombre.errors.minlength">
      Minimo 3 caracteres
    </div>
    <div [hidden]="!nombre.errors.maxlength">
      Maximo 20 caracteres
    </div>
    <div [hidden]="!nombre.errors.pattern">
      Debe empezar en mayuscula
    </div>
        </span>
    </div>
    <div class="form-group">
        <label for="txtDescripcion">Descripci√≥n</label>
        <input type="text" id="txtDescripcion" name="txtDescripcion" [(ngModel)]="model.descripcion" />
    </div>
    <div class="form-group">
        <label for="txtUds">Unidades*</label>
        <input type="number" id="txtUds" name="txtUds" [(ngModel)]="model.unidades" #unidades="ngModel" required/>
        <span *ngIf="!unidades.valid && unidades.touched">Las unidades son obligatorias</span>
    </div>
    <div class="form-group">
        <label for="txtPrecio">Precio*</label>
        <input type="number" id="txtPrecio" name="txtPrecio" [(ngModel)]="model.precio" #precio="ngModel" required/>
        <span *ngIf="!precio.valid && precio.touched">El precio es obligatorio</span>
    </div>
    <div class="form-group" *ngIf="!listaCompraForm.valid">

        <span>Comprueba los datos con * para poder guardar</span>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary" [disabled]="!listaCompraForm.valid">Guardar</button>
        </div>
    </div>
</form>
