<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><button type="button" class="btn btn-primary">
                <i class="glyphicon glyphicon-plus-sign">
                </i></button> Listado de tiendas</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <table class="table table-striped">
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Descripcion
                    </th>

                    <th>Operaciones</th>
                </tr>
                <tr *ngFor="let item of tiendas; let i = index">
                    <td>
                        {{item.id}}
                    </td>
                    <td>
                        {{item.nombre}}
                    </td>
                    <td>
                        {{item.direccion}}
                    </td>
                    <td>
                        <a [routerLink]="['/tiendas', item.id ]"><i class="glyphicon glyphicon-pencil"></i></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
