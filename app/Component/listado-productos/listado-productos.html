<table class="table table-striped">
    <tr>
        <th>
            ID
        </th>
        <th>
            Nombre
        </th>
        <th>
            Descripcion
        </th>
        <th>
            Unidades
        </th>
        <th>
            Precio
        </th>
        <th>Operaciones</th>
    </tr>
    <tr *ngFor="let item of productos; let i = index" UnidadesPendientes [Valor]="item.unidades">
        <td>
            {{i}} - {{item.id}}
        </td>
        <td>
            {{item.nombre | uppercase}}
        </td>
        <td>
            {{item.descripcion}}
        </td>
        <td>
            {{item.unidades}}
        </td>
        <td>
            {{item.precio | Moneda:'$'}}
        </td>
        <td>
            <button class="btn btn-primary" (click)="modificarProducto(item)"><i class="glyphicon glyphicon-pencil"></i></button>
            <button class="btn btn-primary" (click)="removeProducto(item)"><i class="glyphicon glyphicon-remove-sign"></i></button>
        </td>
    </tr>
</table>
